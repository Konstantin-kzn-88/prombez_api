{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-left">Приложение к Приказу МЧС России от 10.07.2009 N 404. VI. Интенсивность теплового
                излучения</h6>
        </div>
        <div class="card-body">
            <form method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Масса опасного вещества, кг</label>
                        <input type="number" min="0" step="1" class="form-control" name="mass" required placeholder="Например, 2000 кг">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ср.поверхностная плотность, кВт/м<sup>2</sup></label>
                        <input type="number" min="0" step="1" class="form-control" name="ef" required placeholder="Например, 450 кВт/м2">
                    </div>
                </div>

                <button type="submit" class="btn btn-info">Расчет</button>
            </form>
        </div>
    </div>
</div>
