{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-left">Рассеивание "тяжёлого" газа (Модель Britter-McQuaid)</h6>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Объем мгновенно выброшенного газа, м<sup>3</sup></label>
                        <input type="number" min="0.01" step="0.01" class="form-control" name="volume_gas" required
                               placeholder="Например, 2000 м3">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Плотность газа начальная, кг/м<sup>3</sup></label>
                        <input type="number" min="0.01" step="0.01" class="form-control" name="density_init" required
                               placeholder="Например, 6 кг/м3">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Плотность воздуха, кг/м<sup>3</sup></label>
                        <input type="number" min="0.01" step="0.01" class="form-control" name="density_air" required
                               placeholder="Например, 1.29 кг/м3">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Скорость ветра, м/с</label>
                        <input type="number" min="1" step="1" class="form-control" name="wind_speed" required
                               placeholder="Например, 1 м/с">
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Расчет</button>
            </form>
        </div>
    </div>
</div>
