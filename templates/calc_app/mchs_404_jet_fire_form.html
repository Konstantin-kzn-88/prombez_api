{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-left">Приложение к Приказу МЧС России от 10.07.2009 N 404. VI. Интенсивность теплового
                излучения (факельное горение)</h6>
        </div>
        <div class="card-body">
            <form method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Расход опасного вещества, кг/с</label>
                        <input type="number" min="0" step="1" class="form-control" name="consumption" required placeholder="Например, 20 кг/c">
                    </div>
                    <div class="form-group col-md-6">
                        <div><label>Тип вещества</label></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type_sub" id="gas"
                                   value=0 checked>
                            <label class="form-check-label" for="gas">
                                Газ
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type_sub" id="gas_LPG"
                                   value=1>
                            <label class="form-check-label" for="gas_LPG">
                                Газ (СУГ)
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type_sub" id="LPG"
                                   value=2>
                            <label class="form-check-label" for="LPG">
                                СУГ
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-info">Расчет</button>
            </form>
        </div>
    </div>
</div>
