{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Вход
        </div>
        <div class="card-body">

            {% if msg %}
                {% if msg == 'Успешный выход из аккаунта' or msg == 'Пользователь успешно создан' or msg == 'Пользователь успешно удален'%}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                {% else %}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
            {% endif %}
            <form method="post" action="/auth">
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" class="form-control"
                           name="email" required placeholder="Ваш логин">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" name="password" required placeholder="Ваш пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register"> Зарегистрироваться? </a>
        </div>
    </div>
</div>
