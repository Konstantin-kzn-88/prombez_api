{% include 'includes/layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Организации пользователя
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>

                <tbody>

                {% for org in organizations %}

                <tr class="pointer">
                    <td>{{ loop.index }}</td>
                    <td>{{ org.name_organization }}</td>
                    <td>{{ org.legal_address }}</td>
                    <td>
                        <button onclick="window.location.href='edit/{{ org.id }}'" type="button" class="btn btn-info">
                            Редактировать
                        </button>
                    </td>
                </tr>

                {% endfor %}

                </tbody>
            </table>

            <a class="btn btn-primary" href="/user_organizations/add">Добавить новую организацию</a>
        </div>
    </div>
</div>
