{% include 'includes/layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Вещества и их своийства
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Плотность</th>
                    <th scope="col">Действие</th>
                </tr>
                </thead>

                <tbody>

                {% for sub in all_substances %}

                <tr class="pointer">
                    <td>{{ loop.index }}</td>
                    <td>{{ sub.sub_name }}</td>
                    <td>{{ sub.sub_density_liguid }}</td>
                    <td>
                        <button onclick="window.location.href='edit/{{ sub.id }}'" type="button" class="btn btn-info">
                            ...
                        </button>
                    </td>
                </tr>

                {% endfor %}

                </tbody>
            </table>
            <a class="btn btn-primary" href="/projects/add">Добавить новое вещество</a>
        </div>
    </div>
</div>
