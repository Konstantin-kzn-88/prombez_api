{% include 'includes/layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h6 class="text-left">4. Вещества и их свойства</h6>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Плотность</th>
                    <th scope="col">Давление пара, кПа</th>
                </tr>
                </thead>

                <tbody>

                {% for sub in all_substances %}

                <tr class="pointer">
                    <td>{{ loop.index }}</td>
                    <td><a href="edit/{{ sub.id }}">{{ sub.sub_name }}</a></td>
                    <td>{{ sub.sub_density_liguid }}</td>
                    <td>{{ sub.sub_steam_pressure }}</td>
                </tr>

                {% endfor %}

                </tbody>
            </table>
            <a class="btn btn-primary" href="/subs/add">Добавить новое вещество</a>
        </div>
    </div>
</div>
