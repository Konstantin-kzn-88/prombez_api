{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h6 class="text-left">4. <a href="/subs">Вещества и их свойства</a> -> редактирование свойств веществ</h6>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Наименование вещества</label>
                        <input type="text" class="form-control" name="sub_name"
                               placeholder="Наименование вещества"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Плотность жидкой фазы, кг/м3</label>
                        <input type="number" min="600" step="1" class="form-control" name="sub_density_liguid"
                               placeholder="Плотность жидкой фазы, кг/м3"
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Плотность газовой фазы, кг/м3</label>
                        <input type="number" min="0" step="0.01" class="form-control" name="sub_density_gas"
                               placeholder="Плотность газовой фазы, кг/м3"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Мол.масса, кг/кмоль, кг/м3</label>
                        <input type="number" min="0" step="1" class="form-control" name="sub_mol_weight"
                               placeholder="Мол.масса, кг/кмоль"
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Давление пара, кПа</label>
                        <input type="number" min="0" step="1" class="form-control" name="sub_steam_pressure"
                               placeholder="Давление пара, кПа"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Температура вспышки, град С</label>
                        <input type="number" min="-100" step="1" class="form-control" name="sub_flash_temp"
                               placeholder="Температура вспышки, град С"
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Температура кипения, град С</label>
                        <input type="number" min="-100" step="1" class="form-control" name="sub_boiling_temp"
                               placeholder="Температура кипения, град С"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Теплота испарения, Дж/кг</label>
                        <input type="number" min="0" step="1" class="form-control" name="sub_evaporation_heat"
                               placeholder="Теплота испарения, Дж/кг"
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Теплоемкость жидкости, Дж/(кг*К)</label>
                        <input type="number" min="0" step="1" class="form-control" name="sub_heat_capacity"
                               placeholder="Теплоемкость жидкости, Дж/(кг*К)"
                               required>
                    </div>
                    <div class="form-group col-md-6 was-validated">
                        <label>Класс вещества (для взрыва)</label>
                        <select class="custom-select" name="sub_class" required>
                            <option value="">Выберите класс опасности</option>
                            {% for index in range(1,5) %}
                            <option value={{index}}>{{ index }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Теплота сгорания, кДж/кг</label>
                        <input type="number" min="0" step="1" class="form-control" name="sub_heat_combustion_temp"
                               placeholder="Теплота сгорания, кДж/кг"
                               required>
                    </div>
                    <div class="form-group col-md-6 was-validated">
                        <label>Параметр sigma, -</label>
                        <select class="custom-select" name="sub_sigma" required>
                            <option value="">Выберите параметр sigma</option>
                            <option value=4> 4</option>
                            <option value=7> 7</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6 was-validated">
                        <label>Энергозапас, -</label>
                        <select class="custom-select" name="sub_energy_level" required>
                            <option value="">Выберите параметр энергозапаса</option>
                            <option value=1> 1</option>
                            <option value=2> 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>НКПР, об.%</label>
                        <input type="number" min="0" step="0.01" class="form-control" name="sub_lower_conc"
                               placeholder="Нижний концентрационный предел взрываемости, об.%"
                               required>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
