{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Добавление новой компании
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Наименование организации</label>
                        <input type="text" class="form-control" name="name_organization"
                               placeholder="Наименование организации" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Юридический адрес</label>
                        <input type="text" class="form-control" name="legal_address" placeholder="Юридический адрес" required>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
