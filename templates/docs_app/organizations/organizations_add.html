{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Добавление новой компании
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Наименование организации</label>
                        <input type="text" class="form-control" name="name_organization"
                               placeholder="Наименование организации" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Юридический адрес</label>
                        <input type="text" class="form-control" name="legal_address" placeholder="Юридический адрес"
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Должность руководителя</label>
                        <input type="text" class="form-control" name="name_position_director"
                               placeholder="Генеральный директор"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ф.И.О.</label>
                        <input type="text" class="form-control" name="name_director" placeholder="Иванов И.И."
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Должность тех.руководителя</label>
                        <input type="text" class="form-control" name="name_position_tech_director"
                               placeholder="Главный инженер"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Ф.И.О.</label>
                        <input type="text" class="form-control" name="name_tech_director" placeholder="Петров И.И."
                               required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Телефон организации</label>
                        <input type="tel" class="form-control"
                               name="telephone" required placeholder="+7 (922) 258-89-89"
                               pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                               minlength="18" maxlength="18"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email организации</label>
                        <input type="email" class="form-control" name="email" required
                               placeholder="example@mail.com"
                               required>
                    </div>

                </div>


                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
