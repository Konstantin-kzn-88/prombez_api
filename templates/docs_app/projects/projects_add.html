{% include 'includes/layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Добавление нового проекта
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Наименование проекта</label>
                        <input type="text" class="form-control" name="name_project"
                               placeholder="Наименование проекта"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Шифр проект</label>
                        <input type="text" class="form-control" name="code_project" placeholder="Шифр"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Описание проекта</label>
                    <textarea class="form-control" rows="3" name="description_project" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 was-validated">
                        <select class="custom-select" name="object_id" required>
                            <option value="">Выберите проект</option>
                            {% for obj in all_objects %}
                            <option value={{obj.id}}>{{ obj.name_object }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Должен быть выбран проект</div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
